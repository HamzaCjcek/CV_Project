<div th:fragment="admin" class="row container-fluid">
  <div class="col-12">
    <div class="card">
      <div class="card-header pb-0 px-3">
        <h6 class="mb-0">Resim Yönetimi</h6>
      </div>
      <div class="card-body pt-4 p-3">
        <ul class="list-group">
          <!-- Image Management -->
          <li th:each="image : ${firstImage}" class="list-group-item border-0 d-flex align-items-center p-4 mb-3 bg-light border-radius-lg shadow-sm">
            <div class="me-3">
              <img th:src="@{/index/profile_img/{imageName}(imageName=${image.imageName})}" alt="Resim" class="img-fluid rounded" style="max-width: 150px; height: auto; border: 2px solid #007bff;" />
            </div>
            <div class="w-100">
              <h5 class="mb-1">Resmi Güncelle</h5>
              <form th:action="@{/admin/profile/{id}(id=${image.id})}" method="post" enctype="multipart/form-data">
                <input type="file" name="file" class="form-control mb-2" required />
                <button type="submit" class="btn btn-success">Güncelle</button>
              </form>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
