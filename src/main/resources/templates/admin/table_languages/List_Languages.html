<div class="row" th:fragment="admin">
<div>
  <div class="card">
    <div class="card-header pb-0 px-3">
      <h6 class="mb-0">Languages Information</h6>
    </div>
    <div class="card-body pt-4 p-3">
      <ul class="list-group">
        <li class="list-group-item border-0 d-flex p-4 mb-2 bg-gray-100 border-radius-lg" th:each="list_languages : ${languagesAdmin}">
          <div class="d-flex flex-column">
            <h6 class="mb-3 text-sm" th:text="${list_languages.NAME}">Language Name</h6>
            <span class="mb-2 text-xs">Level: <span class="text-dark font-weight-bold ms-sm-2" th:text="${list_languages.LEVEL}">Intermediate</span></span>
          </div>
          <div class="ms-auto text-end">
            <form th:action="@{/deleteLanguages/{id}(id=${list_languages.ID})}" method="post" style="display:inline;" onsubmit="return confirmDeletion();">
              <button type="submit" class="btn btn-link text-danger text-gradient px-3 mb-0">
                <i class="far fa-trash-alt me-2"></i>Delete
              </button>
            </form>
            <form th:action="@{/updateLanguages/{id}(id=${list_languages.ID})}" method="get" style="display:inline;">
              <button type="submit" class="btn btn-link text-dark px-3 mb-0">
                <i class="fas fa-pencil-alt text-dark me-2" aria-hidden="true"></i>Edit
              </button>
            </form>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
</div>

<script>
  function confirmDeletion() {
    return confirm('Are you sure you want to delete this language?');
  }
</script>
