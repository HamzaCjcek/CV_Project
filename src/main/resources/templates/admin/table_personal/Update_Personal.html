<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Item</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    .card {
      background-color: #2a2a2a;
      border-radius: 1rem;
      border: none;
      padding: 2rem;
    }

    .card-header {
      color: aliceblue;
      border-bottom: 1px solid #444;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
    }

    .form-label {
      color: #fff;
    }

    .form-control {
      background-color: #333;
      border: none;
      color: #fff;
    }

    .form-control:focus {
      background-color: #444;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #6e8efb;
      border: none;
    }

    .btn-primary:hover {
      background-color: #5a7ae8;
    }

    .btn-link {
      color: #6e8efb;
    }

    .btn-link:hover {
      color: #5a7ae8;
    }
  </style>
</head>

<body>

<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="col-md-6">
    <div class="card shadow-lg">
      <div class="card-header text-center">
        <h2 class="h4 mb-0">Edit Personal Information</h2>
      </div>
      <div class="card-body">
        <form th:action="@{/updatePersonal}" th:object="${updatePersonality}" method="post" >
          <input type="hidden" th:field="*{ID}" />
          <div class="mb-3">
            <label for="NAME" class="form-label">Name:</label>
            <input type="text" id="NAME" th:field="*{NAME}" class="form-control" placeholder="Enter name" />
          </div>
          <div class="mb-3">
            <label for="SURNAME" class="form-label">Surname:</label>
            <input type="text" id="SURNAME" th:field="*{SURNAME}" class="form-control" placeholder="Enter surname" />
          </div>
          <div class="mb-3">
            <label for="AGE" class="form-label">Age:</label>
            <input type="number" id="AGE" th:field="*{AGE}" class="form-control" placeholder="Enter age" />
          </div>
          <div class="mb-3">
            <label for="JOB" class="form-label">Job:</label>
            <input type="text" id="JOB" th:field="*{JOB}" class="form-control" placeholder="Enter job" />
          </div>
          <div class="mb-3">
            <label for="ABOUT" class="form-label">About:</label>
            <textarea id="ABOUT" th:field="*{ABOUT}" class="form-control" placeholder="Enter about" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="PHONE" class="form-label">Phone:</label>
            <input type="text" id="PHONE" th:field="*{PHONE}" class="form-control" placeholder="Enter phone" />
          </div>
          <div class="mb-3">
            <label for="EMAIL" class="form-label">Email:</label>
            <input type="email" id="EMAIL" th:field="*{EMAIL}" class="form-control" placeholder="Enter email" />
          </div>
          <div class="mb-3">
            <label for="ADDRESS" class="form-label">Address:</label>
            <input type="text" id="ADDRESS" th:field="*{ADDRESS}" class="form-control" placeholder="Enter address" />
          </div>
          <button type="submit" class="btn btn-primary w-100">Update</button>
        </form>
      </div>
      <div class="card-footer text-center">
        <a href="/admin" class="btn btn-link">Back to list</a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
